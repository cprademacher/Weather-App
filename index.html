<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js" integrity="sha512-q4Xn+ZU2K+dqJPL8a3TiyGsDa31IkR/rLt/w+fy8jLrx8TdXj0dLM1Aq4aPXnOOKxHEya/bD9DePDB2DHm4jJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
<body>
    <header id="header" class="fixed-top header-color">
        <div class="container-fluid row">
          <div class="col-5">
          </div>
          <h1 class="col-5 mb-2 mt-2 ml-3">Weather Dashboard</h1>
          <div class="col-2">
          </div>
        </div>
    </header>

    <main>
        <div class="container-fluid vh-100">
            <div class="row">
              <div class="col-3 blue vh-100">
                <div id="searchSection" class="mb-3 search">
                  <form>
                    <label id="citySearchLabel" for="city-search-bar" class="form-label fs-4 fw-semibold">Search for a City:</label>
                    <input type="text" value="" placeholder="Search for a City" id="city-search-bar" class="form-control" required></input>
                    <input id="submit-button" type="submit" value="Search" onclick="return inputResults(this.form)"></input>
                  </form>
                  </div>
                  <hr>
                  <div>
                    <ul>
                    </ul>
                  </div>
              </div>
              <div class="col-9 red vh-100">
                <div id="current-weather">
                  <h3><span id="city"></span> <span id="date"></span> <img src="" id="todays-icon"></h3>
                  <p id="todays-temp">Temp: </p>
                  <p id="todays-wind">Wind: </p>
                  <p id="todays-humidity">Humidity: </p>
                </div>

                <div id="five-day-forecast">
                  <div>
                    <h3>Five Day Forecast:</h3>
                  </div>

                  <div class="forecast-days">
                    <div class="forecast-day" id="day1">
                      <p id="d1date">Today's Date</p>
                      <img src="" id="d1weathericon">
                      <p id="d1temp">Temp: </p>
                      <p id="d1wind">Wind: </p>
                      <p id="d1humidity">Humidity: </p>
                    </div>

                    <div class="forecast-day" id="day2">
                      <p id="d2date">Today's Date</p>
                      <img src="" id="d2weathericon">
                      <p id="d2temp">Temp: </p>
                      <p id="d2wind">Wind: </p>
                      <p id="d2humidity">Humidity: </p>
                    </div>

                    <div class="forecast-day" id="day3">
                      <p id="d3date">Today's Date</p>
                      <img src="" id="d3weathericon">
                      <p id="d3temp">Temp: </p>
                      <p id="d3wind">Wind: </p>
                      <p id="d3humidity">Humidity: </p>
                    </div>

                    <div class="forecast-day" id="day4">
                      <p id="d4date">Today's Date</p>
                      <img src="" id="d4weathericon">
                      <p id="d4temp">Temp: </p>
                      <p id="d4wind">Wind: </p>
                      <p id="d4humidity">Humidity: </p>
                    </div>

                    <div class="forecast-day" id="day5">
                      <p id="d5date">Today's Date</p>
                      <img src="" id="d5weathericon">
                      <p id="d5temp">Temp: </p>
                      <p id="d5wind">Wind: </p>
                      <p id="d5humidity">Humidity: </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>

    <footer>

    </footer>

    <script src="assets/index.js"></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
    crossorigin="anonymous">
    </script>
</body>
</html>
